<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirect URL - Static</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    .btn { padding: 12px 24px; margin: 10px; font-size: 18px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Redirect URL Service</h1>
  <p>Chọn link để chuyển hướng:</p>

  <button class="btn" onclick="go('google')">Go to Google</button>
  <button class="btn" onclick="go('youtube')">Go to YouTube</button>
  <button class="btn" onclick="go('github')">Go to GitHub</button>

  <script>
    const urls = {
      google: "https://google.com",
      youtube: "https://youtube.com",
      github: "https://github.com"
    };

    function go(site) {
      if (urls[site]) {
        window.location.href = urls[site];
      } else {
        alert("Không tìm thấy URL!");
      }
    }

    // Tự động redirect nếu có param trong URL
    // Ví dụ: ?to=google → chuyển ngay
    const params = new URLSearchParams(window.location.search);
    const redirectTo = params.get('to');
    if (redirectTo && urls[redirectTo]) {
      window.location.href = urls[redirectTo];
    }
  </script>
</body>
</html>
