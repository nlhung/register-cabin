<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirect URL - Static</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    .btn { padding: 12px 24px; margin: 10px; font-size: 18px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Redirect URL Service</h1>
  
  <script>
    // Bước 1: Tạo mảng với 10 chuỗi
	const mangChuoi = [
	  "https://google.com",
	  "https://facebook.com",
	  "https://youtube.com"
	];

	// Bước 2: Chọn ngẫu nhiên một phần tử từ mảng
	const indexNgauNhien = Math.floor(Math.random() * mangChuoi.length);
	const chuoiNgauNhien = mangChuoi[indexNgauNhien];

	// Bước 3: In kết quả
	window.location.href = chuoiNgauNhien;
  </script>
</body>
</html>
